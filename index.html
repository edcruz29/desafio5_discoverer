<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Natal</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="contador">
        <h1 class="contador__title">O Natal está chegando!</h1>
        <div class="contador__wrapper">
          <div class="label__number">
            <label for="" class="contador__label">Dias</label>
            <div class="number">
              <p class="contador__number" id="falta"></p>
              <span class="contador__number">:</span>
            </div>
          </div>
          <div class="label__number">
            <label for="" class="contador__label">Horas</label>
            <div class="number">
              <p class="contador__number" id="falta"></p>
              <span class="contador__number">:</span>
            </div>
          </div>
          <div class="label__number">
            <label for="" class="contador__label">Minutos</label>
            <div class="number">
              <p class="contador__number" id="falta"></p>
              <span class="contador__number">:</span>
            </div>
          </div>
          <div class="label__number">
            <label for="" class="contador__label">Segundos</label>
            <div class="number">
              <p class="contador__number" id="falta"></p>
            </div>
          </div>
        </div>
        <div class="subscribe__wrapper">
          <h2 class="contador__subtitle">
            De braços abertos recebo este Natal que promete ser de Luz e muitas
            felicidades!
          </h2>
          <span class="contador__subtitle">Feliz Natal!</span>
          <button class="contador__button">Inscreva-se</button>
        </div>
      </div>
      <div class="rocket">
        <img class="rocket" src="./assets/images/natal.jpg" alt="natal" />
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/button.js"></script>
  </body>
</html>
